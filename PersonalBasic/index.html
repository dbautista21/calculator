<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta title="Calculator Basic First Attempt" />
    <meta name="author" content="Dilan Bautista" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Basic</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">My Calculator</div>
      <form action="" name="calc" id="calc">
        <!--Text Display for Results -->
        <div id="display" class="calc-key"></div>
        <!--Buttons-->
        <button type="button" value="7" id="7" class="calc-key btn-op">
          7
        </button>
        <button type="button" value="8" id="8" class="calc-key btn-op">
          8
        </button>
        <button type="button" value="9" id="9" class="calc-key btn-op">
          9
        </button>
        <button type="button" value="-" id="subtract" class="calc-key btn-op">
          -
        </button>
        <button type="button" value="C" id="CE" class="calc-key btn-op">
          CE
        </button>
        <button type="button" value="4" id="4" class="calc-key btn-op">
          4
        </button>
        <button type="button" value="5" id="5" class="calc-key btn-op">
          5
        </button>
        <button type="button" value="6" id="6" class="calc-key btn-op">
          6
        </button>
        <button type="button" value="+" id="plus" class="calc-key btn-op">
          +
        </button>
        <button type="button" value="*" id="multiply" class="calc-key btn-op">
          X
        </button>
        <button type="button" value="1" id="1" class="calc-key btn-op">
          1
        </button>
        <button type="button" value="2" id="2" class="calc-key btn-op">
          2
        </button>
        <button type="button" value="3" id="3" class="calc-key btn-op">
          3
        </button>
        <button type="button" value="0" id="0" class="calc-key btn-op">
          0
        </button>
        <button type="button" value="/" id="divide" class="calc-key btn-op">
          /
        </button>
        <button type="button" value="=" id="equal" class="calc-key btn-op">
          =
        </button>
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
