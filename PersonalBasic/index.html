<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta title="Calculator Basic First Attempt" />
    <meta name="author" content="Dilan Bautista" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Basic</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="" name="calc" id="calc">
        <!--Text Display for Results -->
        <div id="display" class="calc-key"></div>
        <!--Buttons-->
        <button id="7" class="calc-key">7</button>
        <button id="8" class="calc-key">8</button>
        <button id="9" class="calc-key">9</button>
        <button id="-" class="calc-key">-</button>
        <button id="CE" class="calc-key">CE</button>
        <button id="4" class="calc-key">4</button>
        <button id="5" class="calc-key">5</button>
        <button id="6" class="calc-key">6</button>
        <button id="+" class="calc-key">+</button>
        <button id="X" class="calc-key">X</button>
        <button id="1" class="calc-key">1</button>
        <button id="2" class="calc-key">2</button>
        <button id="3" class="calc-key">3</button>
        <button id="/" class="calc-key">/</button>
        <button id="=" class="calc-key">=</button>
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
