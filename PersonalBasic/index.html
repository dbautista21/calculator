<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta title="Calculator Basic First Attempt" />
    <meta name="author" content="Dilan Bautista" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Basic</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">My Calculator</div>
      <form action="" name="calc" id="calc">
        <!--Text Display for Results -->
        <div id="display" class="calc-key"></div>
        <!--Buttons-->
        <button
          type="button"
          value="7"
          tabindex="-1"
          id="7"
          class="calc-key btn-op"
        >
          7
        </button>
        <button
          type="button"
          value="8"
          tabindex="-1"
          id="8"
          class="calc-key btn-op"
        >
          8
        </button>
        <button
          type="button"
          value="9"
          tabindex="-1"
          id="9"
          class="calc-key btn-op"
        >
          9
        </button>
        <button
          type="button"
          value="Backspace"
          tabindex="-1"
          id="DEL"
          class="calc-key btn-op"
        >
          DEL
        </button>

        <button
          type="button"
          value="C"
          tabindex="-1"
          id="CE"
          class="calc-key btn-op"
        >
          CE
        </button>
        <button
          type="button"
          value="4"
          tabindex="-1"
          id="4"
          class="calc-key btn-op"
        >
          4
        </button>
        <button
          type="button"
          value="5"
          tabindex="-1"
          tabindex="-1"
          id="5"
          class="calc-key btn-op"
        >
          5
        </button>
        <button
          type="button"
          value="6"
          tabindex="-1"
          id="6"
          class="calc-key btn-op"
        >
          6
        </button>
        <button
          type="button"
          value="+"
          tabindex="-1"
          id="plus"
          class="calc-key btn-op"
        >
          +
        </button>
        <button
          type="button"
          value="*"
          tabindex="-1"
          id="multiply"
          class="calc-key btn-op"
        >
          X
        </button>
        <button
          type="button"
          value="1"
          tabindex="-1"
          id="1"
          class="calc-key btn-op"
        >
          1
        </button>
        <button
          type="button"
          value="2"
          tabindex="-1"
          id="2"
          class="calc-key btn-op"
        >
          2
        </button>
        <button
          type="button"
          value="3"
          tabindex="-1"
          id="3"
          class="calc-key btn-op"
        >
          3
        </button>

        <button
          type="button"
          value="-"
          tabindex="-1"
          id="subtract"
          class="calc-key btn-op"
        >
          -
        </button>
        <button
          type="button"
          value="/"
          tabindex="-1"
          id="divide"
          class="calc-key btn-op"
        >
          /
        </button>
        <button
          type="button"
          value="0"
          tabindex="-1"
          id="0"
          class="calc-key btn-op"
        >
          0
        </button>
        <button
          type="button"
          value="="
          tabindex="-1"
          id="equal"
          class="calc-key btn-op"
        >
          =
        </button>
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
